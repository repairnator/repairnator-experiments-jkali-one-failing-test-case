apply plugin: 'io.github.cjkent.osiris.project'

defaultTasks 'generateProject'

ext {
    osirisVersion = '0.9.0-SNAPSHOT'
    kotlinVersion = '1.2.30'
}

buildscript {
    ext.osirisVersion = '0.9.0-SNAPSHOT'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "io.github.cjkent.osiris:osiris-gradle-plugin:$osirisVersion"
    }
}
