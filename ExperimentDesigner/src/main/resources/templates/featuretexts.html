<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Frinex Experiment Wizard</title>
    </head>
    <body>
        <div th:fragment="translations">
            <table class="presenter">
                <tr><td th:each="currentLocale : ${localeList}" th:text="${currentLocale}" /></tr>
                <tr th:each="currentTranslation : ${translationTexts}"><td th:each="currentLocale : ${localeList}" th:text="${currentTranslation.getLocaleString(currentLocale)}"/></tr>
            </table>                
        </div>
    </body>
</html>
