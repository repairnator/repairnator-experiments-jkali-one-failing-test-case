
spring:

  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS COINBASE;DB_CLOSE_ON_EXIT=FALSE
    username: sa

# This will test our flyway (SQL) DDL scripts.
  flyway:
    enabled: true
    baselineVersion: 1
    baselineOnMigrate: true
    schemas:
      - coinbase

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

logging:
  level.root: warn
  level.com.tokenopoly.coinbridge.util.Ethereum: debug