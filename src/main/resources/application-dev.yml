spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode:   HTML
    encoding: utf-8
    cache: false
    servlet:
      content-type: text/html; charset=utf-8

  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**
          
server:
  port: 8081
  