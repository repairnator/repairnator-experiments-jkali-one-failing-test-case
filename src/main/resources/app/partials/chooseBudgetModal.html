<div class="modal-header">
  <h3 class="modal-title">Categorize</h3>
</div>

<div class="modal-body">

  <div ng-if="invalidDate">
    <span>Pick a valid date before categorizing</span>
  </div>

  <div ng-if="!invalidDate">
    <div class="form-group row" ng-if="validBudgets.length != 0">
      <label for="category" class="col-sm-3 control-label">Category</label>
      <div class="col-sm-7">
        <select ng-model="category" ng-options="c.name for c in categories track by c.id" ng-change="categoryChanged(category)" id="category">
        </select>
      </div>
    </div>

    <div class="form-group row" ng-if="validBudgets.length != 0">
      <label class="col-sm-3 control-label">Budget</label>
      <div class="col-sm-9">
        <select ng-model="budget" ng-options="b.name for b in validBudgets track by b.id" ng-if="validBudgets.length != 0" ng-change="budgetChanged(budget)">
        </select>
        <div ng-if="validBudgets.length == 0">
          <div>
            <text>There are no budgets</text>
            <text ng-if="category"> in that category</text>
            <text>
              for {{monthNames[transaction.transactionOn.getMonth()]}} {{1990 + transaction.transactionOn.getYear()}}
            </text>
          </div>
        </div>
      </div>
  </div>
  </div>


</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button type="submit" class="btn btn-success" ng-click="ok()">Confirm</button>
</div>
