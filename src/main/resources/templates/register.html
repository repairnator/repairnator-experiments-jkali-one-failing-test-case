
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--注册界面-->
<script src="../jquery-3.3.1.js"></script>
<script type="text/javascript" src="../register.js"></script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<h1>用户注册</h1>
	<form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
	  <p>邮箱: <input type="text" th:field="*{id}" /></p>
	  <p>昵称: <input type="text" th:field="*{name}" /></p>
	  <p>密码: <input type="password" th:field="*{pw}" /></p>
	  <p><input type="submit" value="提交" />  <input type="reset" value="清空" /></p>
	</form>
</body>
</html>
