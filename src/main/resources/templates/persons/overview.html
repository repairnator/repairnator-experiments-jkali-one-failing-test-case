<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <title>Personen | Adebar</title>


  <link rel="stylesheet" type="text/css" href="../../static/resources/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../../static/resources/css/style.css"
        th:href="@{/resources/css/style.css}"/>
</head>
<body>

<!-- central navigation -->
<nav th:replace="navigation :: topNav(page='persons')"></nav>

<!-- page specific content-->
<main id="main">

  <header id="page-header">

    <div class="row margin-top-lg margin-btm-lg">
      <div class="col-md-4">
        <h1>Personen-Übersicht</h1>
      </div>

      <!-- menu -->
      <div class="action-bar col-md-8">
        <div class="row">
          <form id="person-search" class="col-md-9" method="get" th:action="@{/persons/search}">
            <label for="person-search" class="sr-only">Suchen (Name, Stadt, Email o.ä.)</label>
            <div class="input-group">
              <input type="search" name="query" class="form-control" id="search"
                     placeholder="Name, Stadt, E-Mail, ..." th:value="${param.query}"/>
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </div>
            </div>
          </form>
          <button type="submit" form="person-search" class="sr-only">Suche durchführen</button>
          <div class="col-md-3">
            <div class="btn-group">
              <a href="addPerson.html" class="btn btn-default" th:href="@{/persons/add}">
                <span class="glyphicon glyphicon-plus"></span>
                Hinzufügen
              </a>
              <a href="filterPersons.html" class="btn btn-default" disabled="disabled"
                 data-toggle="tooltip" data-placement="bottom"
                 data-title="Funktioniert bald wieder.. Versprochen!"
                 th:href="@{/persons/filter}">
                <span class="glyphicon glyphicon-filter"></span>
                <span class="hide-sm">Filtern</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </header>

  <div class="row display-category">

    <div class="table-responsive col-md-10 col-md-offset-1" th:if="${persons.hasContent()}">
      <table class="table table-striped table-hover">
        <thead></thead>
        <tbody th:remove="all-but-first">
        <tr class="row" th:each="person : ${persons}">
          <td class="col-md-1">
            <span class="glyphicon glyphicon-tent" data-toggle="tooltip" data-placement="bottom"
                  data-title="Campteilnehmer*in" data-container="body"
                  th:if="${person.participant}"></span>
            <span class="glyphicon glyphicon-wrench" data-toggle="tooltip" data-placement="bottom"
                  data-title="Aktive*r" data-container="body" th:if="${person.activist}"></span>
            <span class="glyphicon glyphicon-blackboard" data-toggle="tooltip"
                  data-placement="bottom" data-title="Referent*in" data-container="body"
                  th:if="${person.referent}"></span>
            <span class="glyphicon glyphicon-briefcase" data-toggle="tooltip"
                  data-placement="bottom" data-title="Geschäftskontakt" data-container="body"
                  th:if="false"></span>
            <span class="glyphicon glyphicon-baby-formula" data-toggle="tooltip"
                  data-placement="bottom" data-title="Elternteil" data-container="body"
                  th:if="false"></span>
          </td>
          <td class="col-md-3" th:text="${person.name}">Frieda Frisch</td>
          <td class="col-md-5">
            <a href="mailto:frieda_frisch@web.de"
               th:href="|mailto:${person.email}|"
               th:text="${person.email}" th:if="${person.email}">frieda_frisch@web.de</a>
            <span th:unless="${person.email}">---</span>
          </td>
          <td class="col-md-2"
              th:text="${person.address != null and not person.address.city.empty} ? ${person.address.city} : '---'">
            Entenhausen
          </td>
          <td class="col-md-1">
            <a href="personDetails.html" th:href="@{/persons/{id}(id=${person.id})}">
              <span class="glyphicon glyphicon-new-window"></span>
              <span class="sr-only">Details</span>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-10 col-md-offset-1 margin-top-lg" th:unless="${persons.hasContent()}">
      <div class="alert alert-info text-center">
        Keine Personen gefunden
      </div>
    </div>

  </div>

  <div class="row display-category" th:if="${persons.hasNext()} or ${persons.hasPrevious()}">
    <nav class="clearfix col-md-12">
      <ul class="pager" th:with="total = ${persons.totalPages}" th:unless="${param.query}">
        <li class="previous" th:if="${persons.hasPrevious()}">
          <a th:href="@{/persons(page=${persons.previousPageable().pageNumber},size=${persons.size})}">
            <span aria-hidden="true">&larr;</span> Zurück
          </a>
        </li>
        <li class="next" th:if="${persons.hasNext()}">
          <a th:href="@{/persons(page=${persons.nextPageable().pageNumber},size=${persons.size})}">
            Weiter <span aria-hidden="true">&rarr;</span>
          </a>
        </li>
      </ul>
      <ul class="pager" th:with="total = ${persons.totalPages}" th:if="${param.query}">
        <li class="previous" th:if="${persons.hasPrevious()}">
          <a th:href="@{/persons/search(page=${persons.previousPageable().pageNumber},size=${persons.size},query=${param.query})}">
            <span aria-hidden="true">&larr;</span> Zurück
          </a>
        </li>
        <li class="next" th:if="${persons.hasNext()}">
          <a th:href="@{/persons/search(page=${persons.nextPageable().pageNumber},size=${persons.size},query=${param.query})}">
            Weiter <span aria-hidden="true">&rarr;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

</main>
<script type="text/javascript" src="../../static/resources/js/jquery.min.js"
        th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" src="../../static/resources/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="../../static/resources/js/init.js" th:src="@{/resources/js/init.js}"></script>
</body>
</html>
