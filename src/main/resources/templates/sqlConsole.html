<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <title>SQL-Konsole | Adebar</title>
  <script type="text/javascript" src="../static/resources/js/jquery.min.js"
          th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" src="../static/resources/js/bootstrap.min.js"
          th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" type="text/css" href="../static/resources/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

  <link rel="stylesheet" type="text/css" href="../static/resources/css/style.css"
        th:href="@{/resources/css/style.css}"/>
</head>
<body>

<!-- central navigation -->
<nav th:replace="navigation :: topNav(page='sqlConsole')"></nav>

<main id="main">

  <h1 class="page-header">SQL-Konsole
    <small>Achtung: Nerd-Area</small>
  </h1>

  <div sec:authorize="hasRole('ROLE_ADMIN')">
    <h2 class="sr-only">Anfrage stellen</h2>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form method="get" th:action="@{/admin/sql-console}">
          <div class="form-group">
            <label for="query" class="sr-only">Query:</label>
            <div class="input-group">
              <input type="text" id="query" name="query" class="form-control"
                     placeholder="SELECT foo FROM bar" th:value="${query}"/>
              <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">Ausführen</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="alert alert-info" th:unless="${resultSet}">
      Keine Anfrage gestellt
    </div>

    <div th:if="${resultSet}">
      <hr/>
      <h2>Resultate</h2>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th th:each="col : ${resultSet.columnNames}" th:text="${col}">Column</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="row : ${resultSet}">
            <td th:each="col : ${resultSet.columnNames}" th:text="${row.getColumn(col)}">Value</td>
          </tr>
          </tbody>
          <tfoot th:if="${resultSet.resultSetSize ge 25}">
          <tr>
            <th th:each="col : ${resultSet.columnNames}" th:text="${col}">Column</th>
          </tr>
          </tfoot>
        </table>
      </div>

    </div>

  </div>

  <div class="alert alert-warning" sec:authorize="!hasRole('ROLE_ADMIN')">
    Scheinbar bist du nicht als Admin registriert und darfst diese Funktionalität damit nicht
    nutzen.
  </div>

</main>

</body>
</html>
