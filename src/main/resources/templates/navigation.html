<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <title>Veranstaltungen | Adebar</title>
  <script type="text/javascript" src="../static/resources/js/jquery.min.js"
          th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" src="../static/resources/js/bootstrap.min.js"
          th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" type="text/css" href="../static/resources/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

  <link rel="stylesheet" type="text/css" href="../static/resources/css/style.css"
        th:href="@{/resources/css/style.css}"/>

  <script type="text/javascript" src="../static/resources/js/list.min.js"
          th:src="@{/resources/js/list.min.js}"></script>
  <script type="text/javascript" src="../static/resources/js/list.fuzzysearch.min.js"
          th:src="@{/resources/js/list.fuzzysearch.min.js}"></script>

  <link rel="stylesheet" type="text/css"
        href="../static/resources/css/bootstrap-datetimepicker.min.css"
        th:href="@{/resources/css/bootstrap-datetimepicker.min.css}"/>
  <script type="text/javascript" src="../static/resources/js/moment-with-locales.min.js"
          th:src="@{/resources/js/moment-with-locales.min.js}"></script>
  <script type="text/javascript" src="../static/resources/js/bootstrap-datetimepicker.min.js"
          th:src="@{/resources/js/bootstrap-datetimepicker.min.js}"></script>

  <link rel="stylesheet" href="../static/resources/css/bootstrap-select.min.css"
        th:href="@{/resources/css/bootstrap-select.min.css}"/>
  <script src="../static/resources/js/bootstrap-select.min.js"
          th:src="@{/resources/js/bootstrap-select.min.js}"></script>

  <link rel="stylesheet" href="../static/resources/css/jquery.tablesorter.css"
        th:href="@{/resources/css/jquery.tablesorter.css}"/>
  <script src="../static/resources/js/jquery.tablesorter.min.js"
          th:src="@{/resources/js/jquery.tablesorter.min.js}"></script>
</head>
<body>

<!-- central navigation -->
<nav id="top-nav" class="navbar navbar-fixed-top navbar-inverse" th:fragment="topNav (page)">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#main-nav"
              aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">NAJU Adebar</a>
    </div>

    <div id="main-nav" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li role="presentation" th:classappend="${page == 'overview'} ? 'active'">
          <a href="overview.html" th:href="@{/overview}"><span class="glyphicon glyphicon-home"
                                                               aria-hidden="true"></span> Übersicht</a>
        </li>
        <li role="presentation" th:classappend="${page == 'persons'} ? 'active'">
          <a href="persons.html" th:href="@{/persons}"><span
              class="glyphicon glyphicon-user nav-icon" aria-hidden="true"></span> Personen</a>
        </li>
        <li role="presentation" th:classappend="${page == 'events'} ? 'active'">
          <a href="events.html" th:href="@{/events}"><span class="glyphicon glyphicon-tent nav-icon"
                                                           aria-hidden="true"></span>
            Veranstaltungen <span class="sr-only">(akutell)</span></a>
        </li>
        <li role="presentation" th:classappend="${page == 'localGroups'} ? 'active'">
          <a href="localGroups.html" th:href="@{/localGroups}"><span
              class="glyphicon glyphicon-map-marker nav-icon" aria-hidden="true"></span> Ortsgruppen</a>
        </li>
        <li role="presentation" th:classappend="${page == 'newsletters'} ? 'active'">
          <a href="newsletters.html" th:href="@{/newsletters}"><span
              class="glyphicon glyphicon-envelope nav-icon" aria-hidden="true"></span>
            Newsletter</a>
        </li>
        <li role="presentation">
          <a href="https://trello.com/b/ukBMWp4T/naju-adebar" target="_blank"><span
              class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
            Trello</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown"
            th:classappend="${page == 'accounts' or page == 'releaseNotes' or page == 'about' or page == 'help' or page == 'sqlConsole'} ? 'active'">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
             aria-haspopup="true" aria-expanded="false">Verschiedenes <span
              class="caret"></span></a>
          <ul class="dropdown-menu">
            <li sec:authorize="hasRole('ROLE_ADMIN')"
                th:classappend="${page == 'accounts'} ? 'active'">
              <a href="accounts.html" th:href="@{/accounts}">
                <span class="glyphicon glyphicon-dashboard"></span> Accounts
              </a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"
                th:classappend="${page == 'sqlConsole'} ? 'active'">
              <a href="sqlConsole.html" th:href="@{/admin/sql-console}">
                <span class="glyphicon glyphicon-console"></span> SQL-Konsole
              </a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"
                th:classappend="${page == 'releaseNotes'} ? 'active'">
              <a href="releaseNotes.html" th:href="@{/release-notes}">
                <span class="glyphicon glyphicon-tags"></span> Release Notes
              </a>
            </li>
            <li class="disabled" th:classappend="${page == 'about'} ? 'active'"><a href="#"><span
                class="glyphicon glyphicon-leaf"></span> Über</a></li>
            <li class="disabled" th:classappend="${page == 'help'} ? 'active'"><a href="#"><span
                class="glyphicon glyphicon-globe"></span> Hilfe</a></li>
            <li><a href="https://github.com/portux/NAJU-Adebar/issues"><span
                class="glyphicon glyphicon-fire"></span> Aktuelle Probleme</a></li>
          </ul>
        </li>
        <li class="dropdown" th:classappend="${page == 'settings'} ? 'active'">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
             aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-user"></span> <span
              sec:authentication="principal.firstName">Anon</span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li th:classappend="${page == 'settings'} ? 'active'">
              <a href="settings.html" th:href="@{/settings}">
                <span class="glyphicon glyphicon-cog"></span> Einstellungen
              </a>
            </li>
            <li class="logout">
              <button type="submit" form="logout-user">
                <span class="glyphicon glyphicon-log-out"></span> Ausloggen
              </button>
              <form id="logout-user" method="POST" th:action="@{/logout}">
                <input type="hidden" name="csrf" th:value="csrf"/>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</body>
</html>
