<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fourth Year Project - Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 th:text="'Project: '+${project.description}"></h1>

<p><strong>Professor: </strong><span th:text="${project.projectProf.firstName}+' '+${project.projectProf.lastName}"></span></p>
<p><strong>Second Reader: </strong><span th:if="${project.secondReader!=null}" th:text="${project.secondReader.firstName}+' '+${project.secondReader.lastName}"></span></p>
<p><strong>Coordinator: </strong><span th:text="${project.projectProf.projectCoordinator.firstName}+' '+${project.projectProf.projectCoordinator.lastName}"></span></p>

    <div>
        <hr/>
        <p><strong>Capacity: </strong><span th:text="${project.currentCapacity}+'/'+${project.maxCapacity}"></span></p>
        <p><strong>Restrictions:</strong></p>
        <ul>
            <li th:text="Restrictions Go Here"></li>
        </ul>
    </div>

    <div>
        <hr/>
        <h3>Students:</h3>
        <ul>
            <th:block th:each="student : ${students}">
                <li th:text="${student.firstName}+' '+${student.lastName}"></li>
            </th:block>
        </ul>
    </div>

    <div>
        <hr/>
        <h3>Oral Presentation</h3>
        <a th:href="@{'/project/{id}/presentation'(id=${project.id})}">View/Update Availability</a>
    </div>

</body>
</html>
