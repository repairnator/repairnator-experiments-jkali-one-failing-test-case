<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>上传数据集</title>
</head>
<body>
<form action="#" th:action="@{/publisher/upload}" id="uploadForm" method="post" th:object="${requirement}">
	<input id="file" type="file" name="file"/>
	<input id="fileId" type="text" name="fileId"/>
	<input id="publisherId" type="text" name="publisherId"/>
	<input type="submit" value="上传文件"/>
	</form>
</body>
</html>
