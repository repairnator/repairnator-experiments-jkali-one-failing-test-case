<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head th:replace="header :: copy(headingTitle='UH Groupings Admin')"></head>
<body ng-app="UHGroupingsApp">
<nav th:substituteby="menubar :: copy"></nav>
<!--  Content container -->
<div class='container'>
    <div class='row'>
        <div class="container-fluid">

            <div ng-controller="AdminJsController" data-ng-init="init()">
                <h1 class="text-left">UH Groupings Administration</h1>

                <p class="text-left" th:text="#{screen.message.admin.page.description}">Page Description </p>

                <div id="overlay" ng-show="loading">
                    <div class="loader" ng-show="loading"></div>
                </div>

                <ul id="admin-tabs" class="nav nav-tabs">
                    <li role="presentation" class="active" data-toggle="tooltip" data-placement="top">
                        <a href="#grouping" data-toggle="tab" role="tab">
                            Manage Groupings
                        </a>
                    </li>
                    <li role="presentation" data-toggle="tooltip" data-placement="top"
                        ng-click="displayAdmins()">
                        <a href="#list" data-toggle="tab" role="tab">
                            Manage Admins
                        </a>
                    </li>
                </ul>

                <div ng-show="!showGrouping">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="grouping">
                            <div th:replace="fragments/groupings-list :: groupings-list(title='Manage Groupings', tabContent=true)"></div>
                        </div>
                        <div class="tab-pane fade" id="list">
                            <div class="panel panel-default panel-tab-content">
                                <div class="panel-heading">
                                    <div class="row" style="margin: inherit">
                                        <div class="col-md-6 col-sm-7" style="padding: 0px;">
                                            <h2 class = "panel-title" style="padding: 2.5px 0px; margin: inherit;">Designate Admins</h2>

                                        </div>
                                        <div class="col-md-push-4 col-md-2 col-sm-push-2 col-sm-3" style="padding: 0px;">
                                            <input placeholder="Filter Admins..." type="text"
                                                   title="Filter Admins"
                                                   ng-model="adminsQuery" class="form-control"
                                                   ng-change="filter(adminsList, 'pagedItemsAdmins', 'currentPageAdmins', adminsQuery)"/>
                                        </div>
                                    </div>
                                </div>
                                <!-- Table -->
                                <div class = "table-responsive">
                                <table class="table table-bordered table-condensed table-hover" aria-live="assertive">
                                    <thead>
                                    <tr>
                                        <th ng-click="sortBy('adminsList', 'pagedItemsAdmins', 'name')" class="clickable">
                                            Admin Name
                                            <i class="fa sort-icon" ng-show="columnSort.adminsList.property === 'name' || !columnSort.adminsList" ng-class="{ reverse: columnSort.adminsList.reverse }"></i>
                                        </th>
                                        <th ng-click="sortBy('adminsList', 'pagedItemsAdmins', 'uuid')" class="clickable">
                                            UH Number
                                            <i class="fa sort-icon" ng-show="columnSort.adminsList.property === 'uuid'" ng-class="{ reverse: columnSort.adminsList.reverse }"></i>
                                        </th>
                                        <th ng-click="sortBy('adminsList', 'pagedItemsAdmins', 'username')" class="clickable">
                                            UH Username
                                            <i class="fa sort-icon" ng-show="columnSort.adminsList.property === 'username'" ng-class="{ reverse: columnSort.adminsList.reverse }"></i>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="l in pagedItemsAdmins[currentPageAdmins]">
                                        <td tabindex="0">
                                            {{l.name}}
                                            <span class="fa fa-trash-o pull-right clickable"
                                                  data-toggle="tooltip" data-placement="top"
                                                  tabindex="0"
                                                  onmouseover="$(this).tooltip('show')"
                                                  th:title="#{screen.message.admin.tooltip.nav.delete.admin}"
                                                  ng-click="removeAdmin(currentPageAdmins, $index)"
                                                  ng-keypress="$event.keyCode === 13 ? removeAdmin(currentPageAdmins, $index) : null"
                                                  style="margin-right: 10px;"></span>
                                        </td>
                                        <td>{{l.uuid}}</td>
                                        <td>{{l.username}}</td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <td colspan="6">
                                        <ul class="pagination pull-right">
                                            <li ng-class="{ disabled: disableFirstAndPrev(currentPageAdmins) }">
                                                <a class="clickable" ng-click="setPage('First','currentPageAdmins','pagedItemsAdmins')">«« First</a>
                                            </li>
                                            <li ng-class="{ disabled: disableFirstAndPrev(currentPageAdmins) }">
                                                <a class="clickable" ng-click="setPage('Prev','currentPageAdmins','pagedItemsAdmins')">« Prev</a>
                                            </li>
                                            <li ng-repeat="n in pageRange(currentPageAdmins, pagedItemsAdmins.length, gap)"
                                                ng-class="{ active: n === currentPageAdmins }"
                                                ng-click="setPage('Set','currentPageAdmins','pagedItemsAdmins')">
                                                <a class="clickable" ng-bind="n + 1">1</a>
                                            </li>
                                            <li ng-class="{ disabled: disableNextAndLast(pagedItemsAdmins, currentPageAdmins) }">
                                                <a class="clickable" ng-click="setPage('Next','currentPageAdmins','pagedItemsAdmins')">Next »</a>
                                            </li>
                                            <li ng-class="{ disabled: disableNextAndLast(pagedItemsAdmins, currentPageAdmins) }">
                                                <a class="clickable" ng-click="setPage('Last','currentPageAdmins','pagedItemsAdmins')">Last »»</a>
                                            </li>
                                        </ul>
                                        <div class="pull-left col-md-3 col-sm-4 col-xs-12 input-group input-inline-pagination">
                                            <form ng-submit="addAdmin()">
                                                <div class="input-group">
                                                    <input name = "addingToAdmin" class="form-control" type="text"
                                                           title="Enter UH Username"
                                                           placeholder="UH Username" ng-model="adminToAdd"/>
                                                    <div class="input-group-btn">
                                                        <button class="btn btn-primary" type="submit">Add</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </td>
                                    </tfoot>
                                </table>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-show="showGrouping">
                    <div th:replace="fragments/selected-grouping :: selected-grouping(tabContent=true)"></div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row" style="margin: inherit;">
                                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 pull-left" style="padding: 0;">
                                    <h2 style="margin: inherit; padding-top: .11875em;">Manage Grouping</h2>
                                </div>
                                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" style="padding: 0;">
                                    <button ng-click="getGroupingInformation()" class="btn btn-primary xs-left-sm-right">
                                        Refresh
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body" style="min-height: 450px;">
                            <div class="row" style="margin: inherit;">
                                <div th:replace="fragments/side-nav :: side-nav"></div>

                                <div class="tab-content col-md-11 col-sm-11 col-xs-10" id="pill-content">
                                    <div id="all" class="tab-pane fade in active">
                                        <div th:replace="fragments/members :: members"></div>
                                    </div>
                                    <div id="basis" class="tab-pane fade">
                                        <div th:replace="fragments/basis :: basis"></div>
                                    </div>
                                    <div id="include" class="tab-pane fade">
                                        <div th:replace="fragments/include :: include"></div>
                                    </div>
                                    <div id="exclude" class="tab-pane fade">
                                        <div th:replace="fragments/exclude :: exclude"></div>
                                    </div>
                                    <div id="owners" class="tab-pane fade">
                                        <div th:replace="fragments/owners :: owners"></div>
                                    </div>
                                    <div id="preferences" class="tab-pane fade">
                                        <div th:replace="fragments/preferences :: preferences"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- / Content container. -->
<div th:substituteby="footer :: copy"></div>
</body>
</html>
