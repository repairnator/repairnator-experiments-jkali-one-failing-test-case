<div class="modal-header">
    <button type="button" class="close" data-dismiss="dialog" style="float: right;" ng-click="closePreferenceError()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-title">Preference Error</h4>
</div>
<div class="modal-body" id="modal-body">
    <p>There was an error in trying to update your preference. Please try again.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closePreferenceError()">OK</button>
</div>
