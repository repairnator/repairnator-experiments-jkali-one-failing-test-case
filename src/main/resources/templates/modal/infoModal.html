<div class="modal-header">
    <button type="button" class="close" data-dismiss="dialog" style="float: right;" ng-click="closePreferenceInfo()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-title">Preference Information</h4>
</div>
<div class="modal-body" id="modal-body">
    <p>{{ preferenceInfo }}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closePreferenceInfo()">OK</button>
</div>
