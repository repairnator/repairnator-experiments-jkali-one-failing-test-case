<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>Adebar | Login</title>

    <script type="text/javascript" src="../static/resources/js/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="../static/resources/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" src="../static/resources/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="../static/resources/css/login.css" th:href="@{/resources/css/login.css}"/>
</head>
<body>
    <header>
      <a href="https://github.com/portux/NAJU-Adebar">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" />
      </a>
    </header>
    <main class="container">
        <form class="form-signin" th:action="@{/login}" method="post">
          <h1 class="form-signin-heading">Anmeldung</h1>
          <img class="stork" src="../static/resources/img/stork.png" alt="Adebar Logo" th:src="@{/resources/img/stork.png}" />
          <p class="alert alert-danger" th:if="${param.error}">
              Benutzername oder Passwort ung√ºltig.
          </p>
          <p class="alert alert-warning" th:if="${param.expired}">
              Die letzte Sitzung ist abgelaufen. Bitte erneut anmelden.
          </p>
          <p class="alert alert-info" th:if="${param.logout}">
              See ya soon!
          </p>
          <label for="username" class="sr-only">Email address</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Benutzername" required="required" autofocus="autofocus" />
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required" />
          <button class="btn btn-lg btn-primary btn-block" type="submit">Einloggen</button>
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </main>
    <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bottom-nav"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">NAJU Adebar</a>
                </div>
                <div id="bottom-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li role="presentation">
                            <a href="imprint.html" th:href="@{/imprint}">Impressum</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </footer>
</body>
</html>
