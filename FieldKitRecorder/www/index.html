<html>
    <head>
        <title>FieldKitRecorder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" charset="utf-8">
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
            function onDeviceReady() {
                fieldKitRecorder.startTag = function () {
                    window.plugins.fieldKitRecorder.startTag(function (tagvalue) {
                        // success 
                        alert(tagvalue);
                    }, function (tagvalue) {
                        // fail 
                        alert(tagvalue);
                    }, '2');
                }
                fieldKitRecorder.endTag = function () {
                    window.plugins.fieldKitRecorder.endTag(function (tagvalue) {
                        // success 
                        alert(tagvalue);
                    }, function (tagvalue) {
                        // fail 
                        alert(tagvalue);
                    }, 2, 'tagvalue');
                }
                fieldKitRecorder.record = function () {
                    window.plugins.fieldKitRecorder.record(function (tagvalue) {
                        // success 
                        alert(tagvalue);
                    }, function (tagvalue) {
                        // fail 
                        alert(tagvalue);
                    }, 'user_id', 'stimulus_set', '');
                }
                fieldKitRecorder.recordNew = function () {
                    window.plugins.fieldKitRecorder.record(function (tagvalue) {
                        // success 
                        alert(tagvalue);
                    }, function (tagvalue) {
                        // fail 
                        alert(tagvalue);
                    }, 'user_id', 'stimulus_set', 'stimulus_id');
                }
                fieldKitRecorder.stop = function () {
                    window.plugins.fieldKitRecorder.stop(function (tagvalue) {
                        // success 
                        alert(tagvalue);
                    }, function (tagvalue) {
                        // fail 
                        alert(tagvalue);
                    });
                }
            }
            var fieldKitRecorder = new Object;
        </script>
    </head>
    <body onload="onLoad()">
        Frinex Audio Test
        <table style="width: 100%;">
            <tr>
                <td>fieldKitRecorder<br><br>
                    <button onclick="fieldKitRecorder.record();">Record</button><br><br>
                    <button onclick="fieldKitRecorder.recordNew();">Record New File</button><br><br>
                    <button onclick="fieldKitRecorder.stop();">Stop</button><br><br>
                    <button onclick="fieldKitRecorder.startTag();">Start Tag</button><br><br>
                    <button onclick="fieldKitRecorder.endTag();">End Tag</button><br><br>
                </td>
            </tr>
        </table>
    </body>
</html>
