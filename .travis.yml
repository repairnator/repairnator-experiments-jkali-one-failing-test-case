dist: trusty
sudo: required
# OAK-7120: Use specific MongoDB version on travis-ci
before_install:
  - "sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927"
  - "echo 'deb http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.2 multiverse' | sudo tee /etc/apt/sources.list.d/mongodb-org-3.2.list"
  - "sudo apt-get update"
  - "sudo apt-get install -y --allow-downgrades mongodb-org-server=3.2.18"
  - "sudo rm -r /var/lib/mongodb/journal"
  - "sudo rm -r /var/lib/mongodb/diagnostic.data"
  - "sudo rm /var/lib/mongodb/*"
  - "sudo service mongod start"
install:  true
script:   mvn --batch-mode verify -PintegrationTesting -Dnsfixtures=DOCUMENT_NS
language: java
jdk:
  - openjdk7
cache:
  directories:
    - $HOME/.m2
