language: java
before_install:
- openssl aes-256-cbc -K $encrypted_941275d00872_key -iv $encrypted_941275d00872_iv -in cloudspanner-key.json.enc -out cloudspanner-key.json -d
    

install: true
addons:
  sonarcloud:
    organization: "olavloite-github"
    token:
      secure: ""

jdk:
  - oraclejdk8
script:
  - mvn clean verify org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
