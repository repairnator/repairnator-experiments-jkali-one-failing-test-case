language: java

language: java

git:
  depth: 3

sudo: required

# "dist" is specified for oraclejdk7 because the new images (Ubuntu
# Trusty 14.04) do not support them. Specifying "group: deprecated-2017Q3" does
# not help.
# See <https://github.com/travis-ci/travis-ci/issues/7884#issuecomment-308451879>
# and <https://blog.travis-ci.com/2017-08-29-trusty-image-updates>.

matrix:
  include:
   - jdk: oraclejdk7
     dist: precise
   - jdk: openjdk7
   - jdk: oraclejdk8
     env: DEPLOY=true
   - jdk: oraclejdk9

install: mvn install -DskipTests=true

script: mvn test -Dassembly.skipAssembly=true -B

after_success:
  - test "$DEPLOY" = true -a "$TRAVIS_PULL_REQUEST" = false -a "$TRAVIS_BRANCH" = master
    && mvn source:jar deploy --settings .travis-settings.xml -DskipTests=true -B

env:
  global:
  - secure: 
  - secure: 
