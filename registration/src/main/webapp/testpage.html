<html>
    <head>
        <title>Application Testing Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="webjars/jquery/jquery.min.js"></script>
        <script>
            submitPostData = function (endpointUrl, postData) {
                $.ajax({
                    url: endpointUrl,
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    data: postData,
                    async: true,
                    cache: false,
                    processData: false,
                    success: function (data, status) {
                        $("#errorDiv1").text(status);
                        $("#errorDiv2").text(data);
                    }
                })
            };
        </script>
    </head>
    <body>
        <div id="errorDiv1"></div>
        <div id="errorDiv2"></div>
        <div>
            <a href="registerUser">registerUser</a><br>
            <a href="participants">participants</a><br>
            <textarea id="userData">{
            "firstName": "fred",
            "lastName": "blogs",
            "email": "fred@blogs",
            "token": "12345"
            }</textarea>
            <button onclick="submitPostData('createuser', $('#userData').val())">create user</button>
        </div>
        <div>
            <a href="screenviews">screenviews</a><br>
            <a href="getScreenChanges">getScreenChanges</a><br>
            <a href="dataviewer">Screen Events Viewer</a><br>
            <a href="participantviewer">Participant Viewer</a><br>
            <a href="tagpairviewer">Experiment Data Viewer</a><br>
            <textarea id="screenData">[{

            "experimentName": "experiment name",
            "screenName": "screen1 name",
            "userId": "woof"
            },{

            "userId": "woof"
            },{
            "viewDate" :"2015-07-02T16:55:21.1234Z",
            "experimentName": "experiment name",
            "screenName": "screen3 name",
            "userId": "woof"
            },{
            "viewDate" :"2015-07-02T16:55:21.1234Z",
            "experimentName": "experiment name",
            "screenName": "screen4 name",
            "userId": "woof"
            },{
            "viewDate" :"2015-07-02T16:55:21.1234Z",
            "experimentName": "experiment name",
            "screenName": "screen5 name",
            "userId": "woof"
            }
            ]</textarea>
            <button onclick="submitPostData('screenChange', $('#screenData').val())">add screen view</button>
        </div>
    </body>
</html>
