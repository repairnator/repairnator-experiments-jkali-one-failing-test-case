<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tagged Events Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="adminpages.css"/>
    </head>
    <body>
        <div th:replace="fragments/adminpagelayout :: header"></div>
        <p th:text="'Screen Events Count, ' + ${count}" />
        <table id="datatable">
            <thead>
                <tr>
                    <th>UserId</th>
                    <!--<th>id</th>-->
                    <!--<th>submitDate</th>-->
                    <!--<th>experimentName</th>-->
                    <th>ScreenName</th>
                    <th>ViewDate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prod : ${allScreenData}">
                    <!--<td th:text="${prod.id}">id</td>-->
                    <!--<td th:text="${prod.submitDate}">submitDate</td>-->
                    <td th:text="${prod.userId}" id="clickablerow" th:onclick="'javascript:window.location=\'participantdetail?id=' + ${prod.userId} + '\';'">userId</td>
                    <!--<td th:text="${prod.experimentName}">experimentName</td>-->
                    <td th:text="${prod.screenName}">screenName</td>
                    <td th:text="${prod.viewDate}">viewDate</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
