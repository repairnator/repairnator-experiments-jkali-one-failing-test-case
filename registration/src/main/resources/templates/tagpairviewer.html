<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Experiment Data Pair Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="adminpages.css"/>
        <script src="webjars/jquery/jquery.min.js"></script>
        <script th:replace="fragments/adminpagelayout :: tableHeaderScript"></script>
    </head>
    <body>
        <div th:replace="fragments/adminpagelayout :: header"></div>
        <p th:text="'Activity Count, ' + ${count}" />
        <div th:replace="fragments/adminpagelayout :: pagemenu"></div>
        <table id="datatable">
            <thead>
                <tr id='tableFloatingHeader'>
                    <!--<th>id</th>-->
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=userId'">UserId</a></th>
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=screenName'">ScreenName</a></th>
                    <!--<th>submitDate</th>-->
                    <!--<th>experimentName</th>-->
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=eventTag'">EventTag</a></th>
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=tagValue1'">TagValue1</a></th>
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=tagValue2'">TagValue2</a></th>
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=eventMs'">EventMs</a></th>
                    <th><a  th:attr="href='?' + ${(param.detailed != null)? 'detailed' : 'simple'} + '&amp;sort=tagDate'">TagDate</a></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prod,prodIndex : ${allTagPairData}">
                    <!--<td th:text="${prod.id}">id</td>-->
                    <td th:text="${prod.userId}" id="clickablerow" th:onclick="'javascript:window.location=\'participantdetail?id=' + ${prod.userId} + '\';'">userId</td>
                    <!--<td th:text="${prod.submitDate}">submitDate</td>-->
                    <!--<td th:text="${prod.experimentName}">experimentName</td>-->
                    <td th:text="${prod.screenName}">screenName</td>
                    <td th:text="${prod.eventTag}">eventTag</td>
                    <td th:text="${prod.tagValue1}">tagValue1</td>
                    <td th:if="${prod.eventTag ne 'touchInputReport'}" th:text="${prod.tagValue2}">tagValue2</td>
                    <td th:if="${prod.eventTag eq 'touchInputReport'}">
                        <!--<span th:text="${prod.tagValue2.length()}"></span>-->
                        <svg xmlns="http://www.w3.org/2000/svg" th:id="${'svg_'+prodIndex.index}" version="1.1" width="100" height="100"></svg>
                        <script th:inline="javascript">
                            /*<![CDATA[*/
                            var touchData = /*[[${prod.tagValue2}]]*/ '';
                            var svgTagId = /*[[${'#svg_'+prodIndex.index}]]*/ '';
//                            $(svgTagId).mouseover(function () {
                            var scaleFactor = -1;
                            var maxMs = -1;
                            $.each(touchData.split(";"), function (lineIndex, lineString) {
                                var lineParts = lineString.split(",");
                                if (scaleFactor === -1) {
                                    var maxWidth = parseFloat(lineParts[1]);
                                    var maxHeight = parseFloat(lineParts[2]);
                                    maxMs = lineParts[0];
                                    scaleFactor = (maxWidth > maxHeight) ? maxWidth : maxHeight;
                                    $(svgTagId).append($(document.createElementNS('http://www.w3.org/2000/svg', 'rect'))
                                            .attr({
                                                width: (maxWidth / scaleFactor * 100),
                                                height: (maxHeight / scaleFactor * 100),
                                                r: 1,
                                                fill: 'lightgrey'
                                            }));
                                } else if (lineParts.length > 2) {
                                    var dotColour = 'green';
                                    var partIndex;
                                    for (partIndex = 3; partIndex < lineParts.length; partIndex++) {
                                        if (lineParts[partIndex].length > 0) {
                                            dotColour = 'blue';
                                        }
                                    }
                                    $(svgTagId).append($(document.createElementNS('http://www.w3.org/2000/svg', 'circle'))
                                            .attr({
                                                cx: (lineParts[1] / scaleFactor * 100),
                                                cy: (lineParts[2] / scaleFactor * 100),
                                                r: 1,
                                                fill: dotColour
                                            }));
                                }
                            });
//                            });
                            /*]]>*/
                        </script>
                    </td>
                    <td th:text="${prod.eventMs}">eventMs</td>
                    <td th:text="${prod.tagDate}">tagDate</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
