<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Participant Listing</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="adminpages.css"/>
        <script src="webjars/jquery/jquery.min.js"></script>
        <!-- The template participanttable is generated by XSLT and lives in generated sources -->
        <script th:replace="participanttable :: addparticipantscript"/>
    </head>
    <body>
        <div th:replace="fragments/adminpagelayout :: header"></div>
        <div th:replace="fragments/adminpagelayout :: pagemenu"></div>
        <p th:text="'Participant Count, ' + ${count}" />
        <table id="datatable">
            <thead>
                <tr th:replace="participanttable :: participantheader"></tr>
            </thead>
            <tbody>
                <tr th:include="participanttable :: participantrows" id="clickablerow" th:each="prod : ${allParticipantData}" th:with="participant=${prod}" th:onclick="'javascript:window.location=\'participantdetail?id=' + ${prod.userId} + '&amp;' + ${(param.detailed != null)? 'detailed' : 'simple'} + '\';'">
                </tr>
                <tr th:replace="participanttable :: participantinputfields">
                    <td></td>
                </tr>
            </tbody>
        </table>        
    </body>
</html>
