aboutScreenTextEbody=Manche der Sprachen kommen aus dem <a href="#" onclick="window.open(''http://dobes.mpi.nl/'',''_system''); return false;">DOBES Archive</a>, welches eine gro_e Vielfalt von vom Aussterben bedrohten Sprachen der ganzen Welt enth_lt. Bei den folgenden Forschern w?rden wir uns gerne f?r ihre Beitr_ge bedanken. <br />Development: Peter Withers, Se?n Roberts, Mark Dingemanse, Hedvig Skirg?rd, Pashiera Barkhuysen<br /><br />Language Data:<br />Akie: Christa K_nig and Karten Leg?re<br />Bayso: Graziano Sava<br />Bora: Frank Seifart<br />Cashinahua: Eliane Camargo, Sabine Reiter<br />Chintang: Sabine Stoll, Robert Schikowski <br />Chipaya: Achim Schumacher, Alexander Koenig<br />Svan: Jost Gippert<br />Even: Brigitte Pakendorf, Natalia Aralova<br />Sanzhi: Diana Forker<br />Siwu: Mark Dingemanse<br />Haro: Graziano Sava<br />Komnzo: Christian D_hler<br />Lacandon: Suzanne Cook
