aboutScreenTextBbody=<p>LingQuest wurde im Rahmen des Forschungskonsortiums <a href="#" onclick="window.open(''http://www.languageininteraction.nl'',''_system''); return false;">Language in Interaction</a>entwickelt, dass zum Ziel hat, die Verschiedenheiten und Gemeinsamkeiten in Sprachen und sprachlichen F_higkeiten zu erkl_ren. Das Konsortium versucht zu verstehen, wie eine so umfangreiche Palette kultureller Unterschiede aus einer biologischen Basis, die gleich ist f?r alle Menschen, entstanden sein kann.</p><p> Das Forschungsprogramm untersucht die menschliche Sprache von der Ebene der Genetik bis zu den sozialen Wechselwirkungen zwischen Gespr_chspartnern, wobei ?eine breite Anzahl von Themen erforscht werden, wie: Gehirnstruktur und -funktion, Sprachentwicklung, Evolution, Mehrsprachigkeit, Sprachproduktion und Sprachverstehen, nonverbales Verhalten, Bedeutung und Kontext, und das Zusammenspiel von Sprache und anderen kognitiven Systemen (z.B. das Ged_chtnis).</p>
aboutScreenTextAbody=LingQuest ist ein Spiel ?ber die sprachliche Vielfalt auf der Welt. Versuche Aufnahmen von verschiedenen Sprechern der gleichen Sprache einander zuzuordnen. F?r mehr Informationen besuche die <a href="#" onclick="window.open(''http://www.mpi.nl/departments/other-research/research-projects/gravitation/lingquest/'',''_system''); return false;">LingQuest website</a>.
