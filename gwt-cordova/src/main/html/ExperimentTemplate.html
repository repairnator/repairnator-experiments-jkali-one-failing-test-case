<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta content='width=device-width, initial-scale=@experiment.defaultScale@, maximum-scale=@experiment.defaultScale@, user-scalable=@experiment.isScaleable@' name='viewport' />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' @experiment.scriptSrcUrl@ 'unsafe-inline'; script-src @experiment.scriptSrcUrl@ 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' @experiment.destinationServerUrl@ @experiment.groupsSocketUrl@; media-src 'self' http://corpus1.mpi.nl/media-archive/ @experiment.staticFilesUrl@;">
        <!--
                <meta name="format-detection" content="telephone=no">
                <meta name="msapplication-tap-highlight" content="no">
                <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">-->
        <!--<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />-->
        <link type="text/css" rel="stylesheet" href="css/experiment.css?@experiment.noCacheString@">
        <title>ExperimentTemplate</title>
        <script type="text/javascript" language="javascript" src="ExperimentTemplate/ExperimentTemplate.nocache.js?@experiment.noCacheString@"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="webjars/jquery/jquery.min.js"></script>
        <script src="webjars/sockjs-client/sockjs.min.js"></script>
        <script src="webjars/stomp-websocket/stomp.min.js"></script>
    </head>
    <body>        
        <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
        <noscript>
        <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
            Your web browser must have JavaScript enabled
            in order for this application to display correctly.
        </div>
        </noscript>
        <h1 id="prerunMessage">
            Please enable javascript for this application to display correctly.<br/>
            <br/>
            Frinex Experiment: @experiment.configuration.name@<br/>           
            @experiment.destinationServer@<br/>
            @experiment.destinationServerUrl@<br/>
            @experiment.scriptSrcUrl@<br/>
            @experiment.staticFilesUrl@<br/>
            Version: @project.version@<br/>
        </h1> 
    </body>
</html>
