<html>
    <head>
        <title>Shared data test</title>
        <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="main.css" rel="stylesheet">-->
        <script src="webjars/jquery/jquery.min.js"></script>
        <script src="webjars/sockjs-client/sockjs.min.js"></script>
        <script src="webjars/stomp-websocket/stomp.min.js"></script>
        <script src="groups.js"></script>
        <style>
            td {
                border-style: solid;
                border-width: 2px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2></noscript>
        <div id="main-content" class="container">
            <div class="row" style="visibility: collapse;">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket connection:</label>
                            <button id="connect" class="btn btn-default" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" style="visibility: collapse;">  <div class="col-md-6">
                    <form class="form-inline">
                        <button id="startBar" class="btn btn-default" type="submit">Start</button>
                    </form>      
                    <div  id="animateTarget"></div>

                </div>
            </div>
            <br/>
            <div class="row">  
                <div class="col-md-6">
                    <form class="form-inline" style="visibility: collapse;">
                        <input type="text" id="messageString" class="form-control" placeholder="Type a message...">                        
                        <button id="join" class="btn btn-default" type="submit">Group</button>
                    </form>
                    <table class="table table-striped" id="groupTarget"></table>
                </div>
            </div>
        </div>
        <table id="unittestdata">  </table>
    </body>
</html>
