# $Id: log4j.properties,v 1.11 2009/08/11 20:20:23 oboehm Exp $
log4j.rootLogger=INFO, STDOUT
log4j.logger.gdv.xport=DEBUG
log4j.logger.gdv.xport.satz=INFO
log4j.logger.gdv.xport.satz.xml=DEBUG
log4j.logger.gdv.xport.satz.xml.FeldXml=DEBUG
log4j.logger.gdv.xport.util.XmlHelper=DEBUG

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %-6t%-20.20c{3} %m%n
