<html lang="en">
<head>
</head>
<body>
<header>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand text-uppercase mr-auto">
      <a class="btn alert-secondary" (click)="back()" role="button">Back</a></span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a *ngIf="truck"
           [routerLink]="['/newOrder', truck?.truckId]"
          class="btn btn-light"
          title="Save Truck"
          data-toggle="tooltip"
          data-placement="bottom">
          <i class="fa fa-save"></i>
          <span class="d-none d-sm-inline">Add Order</span>
        </a></li>
    </ul>
  </nav>
</header>

<section id="department">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">

            <table *ngIf="truck" class="table table-striped">
              <thead class="thead-inverse">
              <tr>
                <th>TruckId:</th>  {{truck.truckId}}
              <tr>
                <th>TruckCode:</th> {{truck.truckCode}}
              </tr>
              <tr>
                <th>purchasedDate:</th> {{truck.purchasedDate | date: 'yyyy-MM-dd'}}
              </tr>
              <tr>
                <th>descriptions:</th> {{truck.descriptions}}
              </tr>
              <tr>
                <th>Average Petrol Consumption Per Month:</th> {{truck.avgPerMonth}}
              </tr>
              </thead>
            </table>

          </div>

        </div>
      </div>
    </div>
  </div>

</section>
</body>
</html>
