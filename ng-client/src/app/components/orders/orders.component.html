<header>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand text-uppercase mr-auto">ORDERS</span>
    <ul class="navbar-nav float-right">
    </ul>
  </nav>
</header>
  <div *ngIf="statusCode === 400" [ngClass]="'success'" >
    Dates must be given.
  </div>
<form class="form-inline" id="myform" [formGroup]="dateForm">
    <div class="form-group mb-2">
    <label class="form-control-label" *ngIf="dateForm.get('date1').invalid && processValidation"
           required="required" [ngClass] ="'error'"
           for="date1">date is required to filter.</label>
    <input id="date1" type="text"
           formControlName="date1"
           class="form-control"
           [(ngModel)]="start"
           name="startDate"
           placeholder="From"/>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label  class="form-control-label" *ngIf="dateForm.get('date2').invalid && processValidation"
            required="required" [ngClass] ="'error'"
            for="date2">date is required to filter.</label>
    <input  id="date2" type="text"
            formControlName="date2"
            class="form-control"
            [(ngModel)]="end"
            name="endDate"
            placeholder="To"/>
  </div>
  <button type="submit" form="myform" class="btn btn-dark"(click)="getOrdersFilter()">Filter</button>
</form>

<!--(click)="getOrders()"-->

<section id="orders">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <table class="table table-striped">
            <thead class="thead-inverse">
            <tr>
              <th>OrderId</th>
              <th>PetrolQty</th>
              <th>orderDate</th>
              <th>truckId</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders | async">
              <td>{{order.orderId}}</td>
              <td>{{order.petrolQty}}</td>
              <td>{{order.orderDate | date: 'yyyy-MM-dd'}}</td>
              <td>{{order.truckId}}</td>

              <td class="text-right">
                <span data-toggle="modal" data-target="#deleteDialog">
                            	<a href="orders"  class="btn-sm btn-outline-secondary"
                                 ngbTooltip="delete truck"
                                 placement="top">
                                	<i class="fa fa-remove"></i>
                                <span  class="d-none d-md-inline" (click)="deleteOrder(order)">Delete</span></a>
                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
