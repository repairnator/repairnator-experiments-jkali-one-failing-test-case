<html lang="en">
<head>

</head>
<body>
<header>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand text-uppercase mr-auto">
      <a class="btn alert-secondary" routerLink="/trucks" role="button">Back</a></span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a type="submit" form="createTruckForm"
           (click)="saveForm()"
           class="btn btn-light"
           title="Save Truck"
           data-toggle="tooltip"
           data-placement="bottom">
          <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span>
         </a></li>
    </ul>
  </nav>
</header>

<section id="createTruck">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="createForm"  (ngSubmit)="saveForm()"   id="createTruckForm">

              <!--truck code-->
              <div class="form-group">
                <label class="form-control-label" *ngIf="createForm.get('truckCode').invalid && processValidation"
                       required="required" [ngClass]="'error'"
                       for="truckCode">truck code is required.</label>
                <input formControlName="truckCode"
                       id="truckCode"
                       class="form-control"
                       type="text"
                       name="truckCode"
                       required
                       /><strong>Truck Code</strong>
                <div *ngIf="statusCode === 409" class="alert alert-danger" role="alert" >
                  Truck with such Code already exists try another TruckCode.
                </div>
              </div>
              <div>
                <label class="form-control-label" *ngIf="createForm.get('date').invalid && processValidation"
                       [ngClass]="'error'"
                       for="purchasedDate"   role="alert">date is required.</label>
                <input formControlName="date"
                       id="purchasedDate"
                       class="form-control"
                       type="date"
                       name="purchasedDate"
                       placeholder="yyyy-mm-dd"
                /> <strong>Purchased Date</strong>
              </div>

              <div class="form-group">
                <label class="form-control-label"  *ngIf="createForm.get('descriptions').invalid && processValidation"  [ngClass] ="'error'"
                       for="descriptions">descriptions is required</label>
                <input formControlName="descriptions"
                       class="form-control"
                       id="descriptions"
                       name="descriptions"
                       type="text"/><strong>Description</strong>
              </div>

              <br/>
              <div *ngIf="statusCode; else processing">

                <div *ngIf="statusCode === 400" [ngClass] = "'success'">
                  Truck already exists.
                </div>

                <div *ngIf="statusCode === 201" [ngClass] = "'success'">
                  Truck added successfully.
                </div>
                <div *ngIf="statusCode === 500" [ngClass] = "'error'">
                  Internal Server Error.
                </div>
              </div>

              <ng-template #processing>
                <img *ngIf="requestProcessing" src="assets/images/logo.png">
              </ng-template>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
