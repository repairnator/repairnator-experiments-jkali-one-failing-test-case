<app-system-page>
  <app-system-toolbar>Processors</app-system-toolbar>

  <div class="panel-content">
    <table mat-table
           [dataSource]="dataSource"
            class="ya-data-table"
            matSort
            matSortActive="name"
            matSortDirection="asc"
            matSortDisableClear>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 200px">Name</th>
        <td mat-cell *matCellDef="let processor">
          <a [routerLink]="processor.name"
             [queryParams]="{instance: instance.name}">
            {{ processor.name }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 150px">Type</th>
        <td mat-cell *matCellDef="let processor">{{ processor.type }}</td>
      </ng-container>

      <ng-container matColumnDef="creator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px">Owner</th>
        <td mat-cell *matCellDef="let processor">{{ processor.creator }}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 160px">Time</th>
        <td mat-cell *matCellDef="let processor">{{ processor.time }}</td>
      </ng-container>

      <ng-container matColumnDef="persistent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px">Persistent</th>
        <td mat-cell *matCellDef="let processor">{{ processor.persistent }}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px">State</th>
        <td mat-cell *matCellDef="let processor">{{ processor.state | titlecase }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-system-page>
