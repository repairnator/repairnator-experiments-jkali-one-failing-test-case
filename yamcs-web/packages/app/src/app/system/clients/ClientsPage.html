<app-system-page>
  <app-system-toolbar>Clients</app-system-toolbar>

  <div class="panel-content">
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table"
           matSort
           matSortActive="id"
           matSortDirection="asc"
           matSortDisableClear>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="100">Id</th>
        <td mat-cell *matCellDef="let client">{{ client.id }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="100">User</th>
        <td mat-cell *matCellDef="let client">{{ client.username }}</td>
      </ng-container>

      <ng-container matColumnDef="applicationName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Application</th>
        <td mat-cell *matCellDef="let client">{{ client.applicationName }}</td>
      </ng-container>

      <ng-container matColumnDef="processorName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="150">Processor</th>
        <td mat-cell *matCellDef="let client">{{ client.processorName }}</td>
      </ng-container>

      <ng-container matColumnDef="loginTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="160">Login Time</th>
        <td mat-cell *matCellDef="let client">{{ client.loginTimeUTC | datetime }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-system-page>
