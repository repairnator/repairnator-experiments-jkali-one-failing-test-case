<ng-container *ngIf="containers$ | async as containers">
  <app-containers-table *ngIf="containers.length; else empty"
                      [instance]="instance"
                      [containers$]="containers$"
                      [shortName]="true">
  </app-containers-table>

  <ng-template #empty>
    The space system {{ qualifiedName }} does not define any containers.
  </ng-template>
</ng-container>
