<h2 mat-dialog-title>Set parameter value</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <ng-container [ngSwitch]="parameter?.type?.engType">

      <ng-container *ngSwitchCase="'boolean'">
        <input type="radio" name="value" formControlName="value" value="TRUE">true<br>
        <input type="radio" name="value" formControlName="value" value="FALSE">false
      </ng-container>

      <ng-container *ngSwitchCase="'string'">
        <label>
          Value
          <input type="text" formControlName="value">
        </label>
      </ng-container>

      <ng-container *ngSwitchCase="'float'">
        <label>
          Value
          <input type="number" formControlName="value">
        </label>
      </ng-container>

      <ng-container *ngSwitchCase="'double'">
        <label>
          Value
          <input type="number" formControlName="value">
        </label>
      </ng-container>

      <ng-container *ngSwitchCase="'integer'">
        <label>
          Value
          <input type="number" formControlName="value">
        </label>
      </ng-container>

      <ng-container *ngSwitchCase="'timestamp'">
        <label>
          Value
          <input type="datetime" formControlName="value">
        </label>
      </ng-container>

      <ng-container *ngSwitchCase="'enumeration'">
        <label>
          Value
          <select formControlName="value">
            <option selected></option>
            <option *ngFor="let enumValue of parameter?.type?.enumValue" [value]="enumValue.label">{{ enumValue.label }}</option>
          </select>
        </label>
      </ng-container>

    </ng-container>
  </form>
  <p>&nbsp;</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-raised-button (click)="save()" color="primary" [disabled]="!form.valid">SAVE</button>
</mat-dialog-actions>
