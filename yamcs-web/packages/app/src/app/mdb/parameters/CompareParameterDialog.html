<mat-dialog-content class="mat-typography ya-form">
  <label>
    Search parameter for comparison
    <input type="text"
          [formControl]="parameter"
          [matAutocomplete]="auto">
    <mat-autocomplete class="ya-autocomplete" #auto>
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.qualifiedName">
        {{ option.qualifiedName }}
      </mat-option>
    </mat-autocomplete>
  </label>

  <br>
  <label class="mat-typography">Color</label>
  <app-color-palette #palette></app-color-palette>

  <br>
  <label class="mat-typography">Thickness</label>
  <app-thickness #thickness [color]="palette.selectedColor"></app-thickness>
  <br>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-button (click)="select()" color="primary" [disabled]="!parameter.valid">ADD</button>
</mat-dialog-actions>
