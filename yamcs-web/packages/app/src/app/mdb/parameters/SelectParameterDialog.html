<mat-dialog-content class="mat-typography ya-form">
  <label>
    {{ label }}
    <input type="text"
          [formControl]="parameter"
          [matAutocomplete]="auto">
    <mat-autocomplete class="ya-autocomplete" #auto>
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.qualifiedName">
        {{ option.qualifiedName }}
      </mat-option>
    </mat-autocomplete>
  </label>
  <br>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-button (click)="select()" color="primary" [disabled]="!parameter.valid">
    {{ okLabel }}
  </button>
</mat-dialog-actions>
