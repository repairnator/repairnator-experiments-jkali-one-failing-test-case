<h2 mat-dialog-title>Select Range</h2>

<mat-dialog-content class="mat-typography ya-form">
  <label>
    Start
    <input type="text" [formControl]="start">
  </label>
  <label>
    Stop
    <input type="text" [formControl]="stop">
  </label>
  <p>&nbsp;</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-button (click)="select()" color="primary">OK</button>
</mat-dialog-actions>
