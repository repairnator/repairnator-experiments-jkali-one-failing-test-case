<app-mdb-page>
  <app-mdb-toolbar>Parameters</app-mdb-toolbar>

  <ng-container *ngIf="parameters$ | async as parameters">
    <div class="panel-content" *ngIf="parameters.length; else empty">
      <app-parameters-table [parameters$]="parameters$"
                            [instance]="instance">
      </app-parameters-table>
    </div>
    <ng-template #empty>
      <div class="panel-content">
        The Mission Database for <i>{{ instance.name }}</i> does not define any parameters.
      </div>
    </ng-template>
  </ng-container>
</app-mdb-page>
