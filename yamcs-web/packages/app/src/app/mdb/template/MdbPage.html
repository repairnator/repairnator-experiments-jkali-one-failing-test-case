<mat-sidenav-container class="mat-typography">
  <mat-sidenav mode="side" opened="true">
    <mat-toolbar class="module-title">
      <mat-toolbar-row>
          <mat-icon class="icon32" style="margin-right: 16px">book</mat-icon>
        MDB
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list dense>
      <app-sidebar-nav-item routerLink="space-systems"
                            [queryParams]="{instance: instance.name}">
        Space Systems
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="parameters"
                            [queryParams]="{instance: instance.name}">
        Parameters
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="containers"
                            [queryParams]="{instance: instance.name}">
        Containers
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="commands"
                            [queryParams]="{instance: instance.name}">
        Commands
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="algorithms"
                            [queryParams]="{instance: instance.name}">
        Algorithms
      </app-sidebar-nav-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
