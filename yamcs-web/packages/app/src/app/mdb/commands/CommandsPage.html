<app-mdb-page>
  <app-mdb-toolbar>Commands</app-mdb-toolbar>

  <ng-container *ngIf="commands$ | async as commands">
    <div class="panel-content" *ngIf="commands.length; else empty">
      <app-commands-table [commands$]="commands$"
                          [instance]="instance">
      </app-commands-table>
    </div>
    <ng-template #empty>
      <div class="panel-content">
        The Mission Database for <i>{{ instance.name }}</i> does not define any commands.
      </div>
    </ng-template>
  </ng-container>
</app-mdb-page>
