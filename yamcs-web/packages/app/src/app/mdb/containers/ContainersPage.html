<app-mdb-page>
  <app-mdb-toolbar>Containers</app-mdb-toolbar>

  <ng-container *ngIf="containers$ | async as containers">
    <div class="panel-content" *ngIf="containers.length; else empty">
      <app-containers-table [containers$]="containers$"
                            [instance]="instance">
      </app-containers-table>
    </div>
    <ng-template #empty>
      <div class="panel-content">
        The Mission Database for <i>{{ instance.name }}</i> does not define any containers.
      </div>
    </ng-template>
  </ng-container>
</app-mdb-page>
