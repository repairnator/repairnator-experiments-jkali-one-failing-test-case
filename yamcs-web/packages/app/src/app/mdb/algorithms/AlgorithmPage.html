<app-mdb-page *ngIf="algorithm$ | async as algorithm">
  <app-mdb-toolbar>
    <ng-container *ngFor="let alias of algorithm.alias">
      <ng-container *ngIf="algorithm.qualifiedName.startsWith(alias.namespace)">
        <a [routerLink]="['/mdb/space-systems/', alias.namespace, 'algorithms']"
            [queryParams]="{instance: instance.name}"
            class="ya-link ya-header-link">
          {{ alias.namespace }}
        </a>/{{ alias.name }}
      </ng-container>
    </ng-container>
  </app-mdb-toolbar>

  <div class="panel-content">
    <app-algorithm-detail [instance]="instance"
                          [algorithm]="algorithm"
                          [readonly]="true">
    </app-algorithm-detail>
  </div>
</app-mdb-page>
