<app-monitor-page>
  <app-monitor-toolbar>
    <a mat-icon-button
       [routerLink]="folderLink"
       [queryParams]="{instance: instance.name}"
       color="primary">
      <mat-icon>arrow_back</mat-icon>
    </a> {{ filename }}

    &nbsp;&nbsp;&nbsp;
    <button mat-button
            *ngIf="fullscreenSupported$ | async"
            color="primary"
            (click)="goFullscreen()">
      <mat-icon>fullscreen</mat-icon>
      FULL SCREEN
    </button>

    <ng-template app-viewer-controls-host></ng-template>
  </app-monitor-toolbar>

  <div #viewerContainer style="height: 100%; width: 100%">
    <ng-template app-viewer-host></ng-template>
  </div>
</app-monitor-page>
