<h2 mat-dialog-title>Start replay processor</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <label>
      Start time
      <input type="text" formControlName="start">
    </label>
    <label>
      Stop time (optional)
      <input type="text" formControlName="stop">
    </label>
    <br>
    <label>
      Processor name
      <input type="text" formControlName="name">
      <span class="hint">Must be unique. Other users can join your replay via this name</span>
    </label>
  </form>
  <p>&nbsp;</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-raised-button (click)="start()" color="primary" [disabled]="!form.valid">START</button>
</mat-dialog-actions>
