<mat-sidenav-container class="mat-typography" *ngIf="instance$ | async as instance">
  <mat-sidenav mode="side" opened="true">
    <mat-toolbar class="module-title">
      <mat-toolbar-row>
        <mat-icon class="icon32" style="margin-right: 16px">dashboard</mat-icon>
        Monitor
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list dense>
      <app-sidebar-nav-item routerLink="displays"
                            [queryParams]="{instance: instance.name}">
        Displays
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="layouts"
                            [queryParams]="{instance: instance.name}">
        Layouts
      </app-sidebar-nav-item>

      <app-sidebar-nav-item *ngIf="showEventsItem()"
                            routerLink="events"
                            [queryParams]="{instance: instance.name}">
        Events
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="alarms"
                            [queryParams]="{instance: instance.name}">
        Alarms
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="commanding"
                            [queryParams]="{instance: instance.name}">
        Commanding
      </app-sidebar-nav-item>

      <app-sidebar-nav-item routerLink="archive"
                            [queryParams]="{instance: instance.name}">
        TM Archive
      </app-sidebar-nav-item>

      <app-sidebar-nav-item *ngFor="let extraItem of extraItems"
                            [routerLink]="extraItem.routerLink"
                            [queryParams]="{instance: instance.name}">
        {{ extraItem.label }}
      </app-sidebar-nav-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
