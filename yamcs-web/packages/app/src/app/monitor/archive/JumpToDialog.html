<h2 mat-dialog-title>Jump to date</h2>

<mat-dialog-content class="ya-form mat-typography">
  <label>
    Date
    <input type="text" [formControl]="date">
  </label>
  <p>&nbsp;</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-button (click)="select()" color="primary">OK</button>
</mat-dialog-actions>
