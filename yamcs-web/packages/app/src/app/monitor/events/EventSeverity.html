<!--
  Background images urls via *.html instead of *.css.
  This prevents an issue where assets are not correctly resolved
  on yamcs-web rebuilds that use the ng-packagr output.
 -->
<ng-container [ngSwitch]="severity">
  <div *ngSwitchCase="'INFO'"
        class="info"
        matTooltip="Info"
        [class.grayscale]="grayscale"
        style="background-image: url('/static/assets/level-sprite.png')"></div>

  <div *ngSwitchCase="'WATCH'"
        class="watch"
        matTooltip="Watch"
        [class.grayscale]="grayscale"
        style="background-image: url('/static/assets/level-sprite.png')"></div>

  <div *ngSwitchCase="'WARNING'"
        class="warning"
        matTooltip="Warning"
        [class.grayscale]="grayscale"
        style="background-image: url('/static/assets/level-sprite.png')"></div>

  <div *ngSwitchCase="'DISTRESS'"
        class="distress"
        matTooltip="Distress"
        [class.grayscale]="grayscale"
        style="background-image: url('/static/assets/level-sprite.png')"></div>

  <div *ngSwitchCase="'CRITICAL'"
        class="critical"
        matTooltip="Critical"
        [class.grayscale]="grayscale"
        style="background-image: url('/static/assets/level-sprite.png')"></div>

  <div *ngSwitchCase="'SEVERE'"
        class="severe"
        matTooltip="Severe"
        [class.grayscale]="grayscale"
        style="background-image: url('/static/assets/level-sprite.png')"></div>

  <!-- Old state. Remove in future -->
  <div *ngSwitchCase="'ERROR'"
        class="error"
        matTooltip="Error"
        [class.grayscale]="grayscale"
        style="background-image: url('/static/assets/level-sprite.png')"></div>
</ng-container>
