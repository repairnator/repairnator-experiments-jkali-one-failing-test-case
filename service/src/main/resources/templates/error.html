<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Fehler</title>
</head>

<body>
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Fehler</h1>
                    <p class="lead">Wann: <span th:text="${timestamp}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="container">
                <h3>Details</h3>
                <p>
                <div  th:unless="${status == null}">
                    HTTP-Status: <span th:text="${status}"/> (<span th:text="${error}"/>)
                </div>
                <div  th:unless="${message == null}">
                    Fehlertext: <span th:text="${message}"/>
                </div>
                <div th:unless="${exception == null}">
                    Exception: <span th:text="${exception}"/>
                </div>
                </p>
                <p>
                    <a th:href="@{/}">Home</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
